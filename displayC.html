<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body style="background-image:url('backg.JPG');background-size: cover; margin: 0px; overflow: hidden;" > 
    <!-- Navigation Bar -->
   
    <div class="overlay"></div>
    <nav class="menu">
        <div class="logo"><img src="Delimma.png" style="height: 50px; width:200px; position: relative;"></div><!--Logo-->
        <ul class="nav-links">
            <li><a style="font-size: xx-large;" href="index.html"><i class="fas fa-home"></i></a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Start Page Section -->
    <div id="start-page" class="start-page">
        <img src="Cover page.JPG" alt="Comic Cover" class="comic-cover"> <!-- Comic cover image -->
        <button id="start-btn" class="start-button">Start</button> <!-- Start button -->
    </div>

    <!-- Comic Display Section -->
    <main id="comic-section" style="display: none;"> <!-- Initially hidden -->
        <div class="comics-container">
            <button id="prev-btn" class="nav-button prev">&lt;</button>
    
            <div class="comic-display">
                <img src="p4.avif" alt="Comic Page" class="comic-page" id="comicImage">
            </div>
    
            <!-- Choice buttons -->
            <div id="choice-container" style="display: none;">
                <button id="choiceA-btn" class="choice-button">Mom</button>
                <button id="choiceB-btn" class="choice-button">Girlfriend</button>
                <button id="begin-btn" class="choice-button" style="display: none;">Beginning</button>
                <button id="end-btn" class="choice-button" style="display: none;">Quit</button> <!-- New End button -->
            </div>
    
            <button id="next-btn" class="nav-button next">&gt;</button>
           

            <audio id="choiceAudio" preload="auto">
                <source src="11l-heartbeat-13945788_G7Ekq9hw.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
             
            <!-- Game Over Audio -->
            <audio id="gameOverAudio" preload="auto">
                <source src="deep-voice-game-over-SBA-300055796-preview-[AudioTrimmer.com].mp3" type="audio/mpeg"> <!-- Replace with your Game Over sound file -->
                Your browser does not support the audio element.
            </audio>
            <!-- Panel Audio for Pane 1,2 , 4a-->
            <audio id="panelAudio" preload="auto">
                <source src="comic5-25269.mp3" type="audio/mpeg"> <!-- Replace with your Panel audio file -->
                Your browser does not support the audio element.
            </audio>
            <audio id="doorBreakAudio" preload="auto">
                <source src="wood-break-40011-[AudioTrimmer.com].mp3" type="audio/mpeg"> <!-- Replace with your door break sound file -->
                Your browser does not support the audio element.
            </audio>
            <audio id="cartoonSlapAudio" preload="auto">
                <source src="cartoon-slap-sound.mp3" type="audio/mpeg"> <!-- Replace with your cartoon slap sound file -->
                Your browser does not support the audio element.
            </audio>
            
        </div>
    </main>
   

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
